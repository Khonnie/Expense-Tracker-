<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Expense Tracker V1</title>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="container1">
      <div class="display1">
        <div class="bal">
        <h2>Balance</h2>
        <p id='bal'>UGX 0.0</p>
        </div>
        <div class="Ny">
          <div class=TNy>
            <h3>Total Income</h3>
            <p id ='TNy'>UGX 0.0</p>
            </div>
          <div class="Texp">
            <h3>Total Expenses</h3>
            <p id = 'Texp'>UGX 0.0</p>
            </div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="display2">
        <h3 class="tb">Expenses</h3>
        <div class = table-container>
      <table id ="tab">
        <thead>
        <tr class="green-row">
          <th>S.No</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
       </thead>
      </table>
      </div>
      </div>
      <div class="display3">
        <h3>Add New</h3>
        <form>
        <div  class="form-group">
        <label for="type">Entry Type:</label>
        <select name="type" id="type">
          <option value="">...select...</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        </div>
        <div class="form-group">
          <label for="expname">Description:</label>
          <input type="text" id="expname" name="expname">
        </div>
        <div class="form-group">
          <label for="amtname">Amount:</label>
          <input type="text" id="amtname" name="amtname">
        </div>
        <button id="addbtn" type="button">Add Expense</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
